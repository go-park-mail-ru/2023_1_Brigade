name: CD

on:
  push:
    branches:
      - easyjson

jobs:
  build-n-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build docker-compose images
        run: . manage && build_compose ${{ github.sha:0:7 }}

      - name: Log in dockerhub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
      - name: Push docker-compose images to registry
        run: docker compose push
      
      - name: Copy docker-compose.yml config
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_HOST: ${{ secrets.HOST }}
          SOURCE: docker-compose.yml
          TARGET: /home/ubuntu/2023_1_Brigade/.docker-compose.yml
  
  stop-old-start-new:
    needs: build-n-push
    runs-on: ubuntu-latest
    steps:
      - name: Connect to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/2023_1_Brigade
            docker compose -f .docker-compose.yml pull
            docker compose down || true
            mv {.,}docker-compose.yml
            docker compose up -d
