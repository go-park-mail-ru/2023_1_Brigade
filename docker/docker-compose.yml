version: "3.9"

services:
  api:
    build:
      context: ../.
      dockerfile: ./docker/api/Dockerfile
    container_name: api
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - /home/ubuntu/avatars:/avatars
    ports:
      - "8081:8081"
      - "8079:8079"
    restart: always
    networks:
      - backend-network

  chat:
    build:
      context: ../.
      dockerfile: ./docker/chat/Dockerfile
    container_name: chat
    depends_on:
      - postgres
    volumes:
      - /home/ubuntu/avatars:/avatars
    ports:
      - "9000:9000"
    restart: always
    networks:
      - backend-network

  user:
    build:
      context: ../.
      dockerfile: ./docker/user/Dockerfile
    container_name: user
    depends_on:
      - postgres
    volumes:
      - /home/ubuntu/avatars:/avatars
    ports:
      - "9001:9001"
    restart: always
    networks:
      - backend-network

