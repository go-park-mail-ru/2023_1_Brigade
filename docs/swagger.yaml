              schema:
                $ref: '#/components/schemas/ErrNoCookie'
        "404":
          description: no such cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoSuchCookie'
        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
  /api/v1/chat/{chatID}:
    get:
      description: Getting user chats. Auth was needed.
      parameters:
        - name: chatID
          in: path
          required: true
          schema:
            type: integer
      tags:
        - list of chats
      responses:
        "200":
          description: successfully getting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chat' #chats
        "401":
          description: no cookie
          content:
            error:
