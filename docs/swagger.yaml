paths:
  /api/v1/user:
    post:
      description: Create new user chat. Auth was needed
      tags:
        - user
      responses:
        "201":
          description: successfully creating chat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chat' #chats
        "401":
          description: no cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoCookie'
        "404":
          description: no such cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoSuchCookie'
        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
  /api/v1/user/{userID}:
    get:
      description: Getting user info and info for changes. Auth was needed.
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: integer
      tags:
        - user
      responses:
        "200":
          description: successfully getting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          description: no cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoCookie'
        "404":
          description: no such cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoSuchCookie'
        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
    put:
      description: Request for change user settings and data. Auth was needed.
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: integer
      tags:
        - user
      responses:
        "200":
          description: successfully putting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "301":
          description: successfully putting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          description: no cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoCookie'
        "403":
          description: wrong password
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrWrongPassword'
        "404":
          description: no such cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoSuchCookie'
        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
    delete:
      description: Request to delete user data. Auth was needed.
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: integer
      tags:
        - user
      responses:
        "204":
          description: successfully deleting
        "401":
          description: no cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoCookie'
        "404":
          description: no such cookie
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNoSuchCookie'
        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
  /api/v1/chat:
    get:
      description: Getting user chats. Auth was needed.
      tags:
