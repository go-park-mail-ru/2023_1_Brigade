info:
  version: "1.0.0"
  title: home-iot-api
  description: The API for the EatBacon IOT project
paths:
  /auth:
    get:
      tags:
        - auth
      responses:
        "200":
          description: The user is logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          description: Cookie not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "404":
          description: Username, email, nickname, password validity check
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
  /logout:
    delete:
      tags:
        - auth
      responses:
        "204":
          description: The user successfully logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionSuccessDeleted'
        "401":
          description: Cookie not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "404":
          description: User session not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrSessionNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
  /signup:
    post:
      tags:
        - auth
      responses:
        "201":
          description: Successfully signup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Email, nick, password validity check
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/ErrInvalidUsername'
                  - $ref: '#/components/schemas/ErrInvalidEmail'
                  - $ref: '#/components/schemas/ErrInvalidNick'
                  - $ref: '#/components/schemas/ErrInvalidPassword'
        "409":
          description: Checking whether such an email and username is registered
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/ErrEmailIsAlreadyRegistred'
                  - $ref: '#/components/schemas/ErrUsernameIsAlreadyRegistred'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationForm'
  /login:
    post:
      tags:
        - auth
      responses:
        "200":
          description: Successfully login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: Ð¡hecking the correctness of the data and logging in to the account
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrUserEmailNotFound'
                  - $ref: '#/components/schemas/ErrIncorrectPassword'
        "409":
          description: Checking whether such an session is created
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/ErrSessionIsAlreadyRegistred'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginForm'
  /users/{userID}:
    parameters:
      - name: userID
        in: path
        required: true
        schema:
          type: integer
    get:
      description: Getting user info and info for changes.
      tags:
        - user
      responses:
        "200":
          description: Successfully getting user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: No such cookie or user
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrUserNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
  /chats/{chatID}:
    parameters:
      - name: chatID
        in: path
        required: true
        schema:
          type: integer
    get:
      description: Getting chat info and info for changes.
      tags:
        - chats
      responses:
        "200":
          description: Successfully getting chat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chat'
        "403":
          description: The user does not have access to this chat
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNotChatAccess'
        "404":
          description: Chat not found
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrChatNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
  /chats:
    post:
      tags:
        - chats
      responses:
        "201":
          description: Successfully creating chat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chat'
        "401":
          description: Cookie not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "404":
          description: User session not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrSessionNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatingChatForm'
    delete:
      tags:
        - chats
      responses:
        "204":
          description: The chat successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSuccessDeleted'
        "401":
          description: Cookie not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "404":
          description: User session not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrSessionNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
  /groups/{groupID}:
    parameters:
      - name: groupID
        in: path
        required: true
        schema:
          type: integer
    get:
      description: Getting group info and info for changes.
      tags:
        - groups
      responses:
        "200":
          description: Successfully getting group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chat'
        "403":
          description: The user does not have access to this group
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrNotGroupAccess'
        "404":
          description: Group not found
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrGroupNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
  /groups:
    post:
      tags:
        - groups
      responses:
        "201":
          description: Successfully creating group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chat'
        "401":
          description: Cookie not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "404":
          description: User session not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrSessionNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatingChatForm'
    delete:
      tags:
        - groups
      responses:
        "204":
          description: The group successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupSuccessDeleted'
        "401":
          description: Cookie not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrCookieNotFound'
        "404":
          description: User session not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrSessionNotFound'
        "500":
          description: Internal error
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrInternal'
components:
  schemas:
    CreatingChatForm:
      type: object
      properties:
        name:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
    Chat:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        nickname:
          type: string
        status:
          type: string
        password:
          type: string
      description: User model
    LoginForm:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      description: Login form
    RegistrationForm:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        nickname:
          type: string
        password:
          type: string
      description: Registration form
    GroupSuccessDeleted:
      type: object
      properties:
        error:
          example: 'Group success deleted'
          type: string
    ChatSuccessDeleted:
      type: object
      properties:
        error:
          example: 'Chat success deleted'
          type: string
    SessionSuccessDeleted:
      type: object
      properties:
        error:
          example: 'Session success deleted'
          type: string
    ErrCookieNotFound:
