      properties:
        error:
          example: 'Invalid username'
          type: string
    ErrInvalidEmail:
      type: object
      properties:
        error:
          example: 'Invalid email'
          type: string
    ErrInvalidNick:
      type: object
      properties:
        error:
          example: 'Invalid nick'
          type: string
    ErrInvalidPassword:
      type: object
      properties:
        error:
          example: 'Invalid password'
          type: string
    ErrEmailIsAlreadyRegistred:
