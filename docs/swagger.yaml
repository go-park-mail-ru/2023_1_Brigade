                $ref: '#/components/schemas/ErrNoSuchCookie'
        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
    delete:
      description: Delete user chat. Auth was needed
      parameters:
        - name: chatID
