        "500":
          description: something unusual has happened
          content:
            error:
              schema:
                $ref: '#/components/schemas/ErrServer'
components:
  schemas:
    Message:
      type: object
    Chat:
      type: object
      properties:
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
    User:
      type: object
      properties:
        phone:
          type: string
        login:
          type: string
        nickname:
          type: string
        password:
          type: string
      description: User model
    ErrNoCookie:
      type: object
      properties:
        error:
          example: 'Request has no cookies'
          type: string
    ErrWrongPassword:
      type: object
      properties:
        error:
          example: 'Wrong password entered'
          type: string
    ErrNoSuchCookie:
      type: object
      properties:
        error:
          example: 'No such cookie'
          type: string
    ErrServer:
      type: object
      properties:
        error:
          example: 'Server error'
          type: string
